<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout</title>
    <style>
        .rectangle{
            background-color: lawngreen;
            width: 200px;
            height: 200px;
        }
        .div-float{
            float: right;

        }
        .cricle{
            width: 50px;
            width: 50px;
            border-radius: 25px;
            background-color: red;
            position: fixed;
            right: 20px;
            bottom: 20px;
        }
    </style>
</head>
<body>
    <p>
        <div class="rectangle div-float"></div>
        cong hoa xh cnvn
    </p>
    <div class="cricle"></div>
</body>
</html>
