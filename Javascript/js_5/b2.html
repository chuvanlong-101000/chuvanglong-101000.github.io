<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .box {
        display: block;
        background-color: #f3f3f3;
        width: 100px;
        height: 100px;
        border-radius: 10px;
        float: left;
        margin: 5px;
      }

      .box:hover {
        transform: scale(0.9);
        transition-duration: 0.5s;
        opacity: 0.8;
        cursor: pointer;
      }

      .box:active {
        transform: scale(1.5);
        transition-duration: 0.5s;
      }
    </style>
  </head>

  <body>
    <body>
      <div class="wrap">
        <h1>Dom1</h1>
        <button id="btn">More boxes</button>
        <h4 id="score">Total box:<span class="points"></span></h4>

        <div class="boxes"></div>
      </div>
    </body>

    <script>
      // Viết mã ở đây
      const colors = ["#3498db", "#9b59b6", "#e74c3c", "#2c3e50", "#d35400"];
      let boxCount = 0;
      let colorPicker = 0;
      const boxes = document.querySelector(".boxes");

      document.getElementById("btn").addEventListener("click", function () {
        if (colorPicker >= colors.length) {
          colorPicker = 0;
        }
        let newBox = document.createElement("div");
        newBox.classList.add("box");
        newBox.style.backgroundColor = colors[colorPicker];

        boxes.insertAdjacentElement("beforeend", newBox);
        newBox.addEventListener("click", function (event) {
          boxes.removeChild(event.target);
          boxCount -= 1;
          document.querySelector("#score .points").innerText = boxCount;
        });

        colorPicker += 1;
        boxCount += 1;
        document.querySelector("#score .points").innerText = boxCount;
      });
    </script>
  </body>
</html>
